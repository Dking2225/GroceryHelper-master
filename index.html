<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <header class="header">   
    </header>

    <section class="middle">
        <div class="frame1 ">
            <div class="frame__title">
                <h4>Grocery Helper</h4>
            </div>
            <div> 
                <h2 class="style-chooseList"> Choose Your list</h2>
            </div>
            <div class="list-container">
                <button class="frameBtn1 style-listBtn">List 1</button>
                <button class="frameBtn2 style-listBtn">List 2</button>
                <button class="frameBtn3 style-listBtn">List 3</button>
            </div>
        </div>
        <div class="middle__title hide-element ">
            <h4>Grocery Helper</h4>
        </div>

        <div class="middle__container hide-element">
            <div class="middle__lstBtns">
                <button class="middle__homeBtn style-button1">Home</button>
                <!-- Change the list number on button depending on what is pressed -->
                <button class="middle__listBtn style-button1">List 2</button>
                <!-- <button class="middle__lstBtn3 style-button1">List 3</button> -->
            </div>
            <div class="middle__sections"> 
                <h3 class ="style-underline">Product</h3>
                <h3 class ="style-underline">Quantity</h3>
                <h3 class ="style-underline">Price</h3>
                <!-- <h2 class="style-chooseList"> Choose Your list</h2> -->
            </div>
            <div class="middle__content">
            </div>
            <div class="middle__plus">
                <i class="fas fa-plus "></i>
            </div>
            
        </div>
        
        <div class="middle__lowerContent hide-element ">
            <div class="middle__totalBox">
                <h2 class="middle__total style-underline">Total</h2>
                <h1 class="middle__total style-noUnderline">0</h1>
            </div>
            <div class="middle__clearBox ">
                <button class="middle__btnClr style-button2">Clear All</button>
            </div>
            <div class="middle__calcBox ">
                <button class="middle__btnSave style-button2">Calculate</button>
            </div>
            <div class="middle__saveBox ">
                <button class="middle__btnSave style-button2">Save</button>
            </div>
            <div class="middle__editBox hide-element ">
                <button class="middle__btnSave style-button2">Edit</button>
            </div>
        </div>
        
        
    </section>

</body>
<script src="js/app.js" ></script>
</html>
